<mat-card class="container-view">
    <form class="container-form">
        <section class="section-input">
            <div class="container-input">
                <input type="input" class="customize-input" placeholder="Name" [value]="product.name" name="name" disabled>
                <label for="name" class="customize-label"> Nome do produto</label>
            </div>
        </section>

        <section class="section-input">
            <div class="container-input">
                <input type="input" class="customize-input" placeholder="Price"  [value]="product.price" name="price" disabled>
                <label for="name" class="customize-label">Pre√ßo do produto</label>
            </div>
        </section>

        <section class="container-btn">
            <button class="customize-buttons" id="confirm" id="btn_delete" (click)="deleteProduct()" color="">
                Excluir
            </button>

            <button class="customize-buttons" id="cancel" (click)="cancel()">
                Cancelar
            </button>
        </section>
    </form>

</mat-card>
