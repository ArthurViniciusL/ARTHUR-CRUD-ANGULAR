<mat-card>
    <mat-card-title>
        Excluir Produto
    </mat-card-title>

    <form>
        <mat-form-field>           
            <mat-label>Nome do produto</mat-label>
            <input matInput placeholder="" value="" [value]="product.name" name="name" disabled > 
        </mat-form-field>

        <mat-form-field>
            <mat-label>Pre√ßo do produto</mat-label>
            <input type="" matInput placeholder="" value="" [value]="product.price" name="price" disabled>
        </mat-form-field>
    </form>
    <div class="btn-confirms">
        <button mat-raised-button (click)="deleteProduct()" color="primary">
            Excluir
        </button>
        
        <button mat-raised-button (click)="cancel()">
            Cancelar
        </button>
    </div>
</mat-card>
