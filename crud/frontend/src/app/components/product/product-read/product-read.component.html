<div class="mat-elevation-z4">
    <table mat-table [dataSource]="products">
        <!-- Action Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td class="abc" mat-cell *matCellDef="let row">
                <a routerLink="/products/update/{{row.id}}">
                    <i class="material-icons">edit</i>
                </a>

                <a routerLink="/products/delete/{{row.id}}">
                    <i class="material-icons">delete</i>
                </a>
            </td>
        </ng-container>

        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Código</th>
            <td class="abc" mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td class="abc" mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Preço</th>
            <td class="abc" mat-cell *matCellDef="let row">{{row.price | currency: 'BRL'}}</td>
        </ng-container>
        
        <!-- 
        <ng-container matColumnDef="deleteProduct">
            <th mat-header-cell *matHeaderCellDef></th>
            <td class="abc" mat-cell *matCellDef="let row">
                <a routerLink="/products/delete/{{row.id}}">
                    <i class="material-icons">delete</i>
                </a>
            </td>
        </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
