    <form class="container-form">

        <section class="section-input">
            <div class="container-input">
                <input type="input" class="customize-input" placeholder="" value="" [(ngModel)]="product.name"
                    name="name">
                <label for="name" class="customize-label"> Nome do produto *</label>
            </div>
        </section>

        <section class="section-input">
            <div class="container-input">
                <input type="input" class="customize-input" placeholder="" value="" [(ngModel)]="product.price"
                    name="price">
                <label for="name" class="customize-label">Preço do produto</label>
            </div>
        </section>

        <section class="container-btn">
            <button class="customize-buttons" id="confirm" (click)="updateProduct()" color="">
                Salvar
            </button>

            <button class="customize-buttons" id="cancel" (click)="cancel()">
                Cancelar
            </button>
        </section>
    </form>
